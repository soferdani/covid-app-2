<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Covid-Center</title>
</head>

<body>
    <div id="container">
        <div id="nav-bar">
            <p>Covid-Center</p>
            <i class="fas fa-crown"></i>
            <p><input id="country-input" placeholder="Country"></p>
            <span id="search-button"><i class="fas fa-search"></i></span>
            <span id="menu-bar"><span id="menu-button"><i class="fas fa-bars"></i></span></span>
        </div>

        <div id="menu-option">
            <div class="menu-select" id="home"><i class="fas fa-home"></i> Home</div>
            <div class="menu-select" id="covid-chat"><i class="fas fa-comments"></i> Corona Chat</div>
            <div class="menu-select" id="stats"><i class="fas fa-chart-pie"></i> Stats</div>
            <div class="menu-select" id="news-bar"><i class="fas fa-newspaper"></i> News</div>
            <div class="menu-select" id="about"><i class="fas fa-handshake"></i> About Us</div>
        </div>

        <div id="page-content">

        </div>

    </div>

    <script id="home-template" type="text/x-handlebars-template">
           <h2 class="news">News</h2>
            <p class="news" id="news"></p>
            
            <div id="chart-template"><canvas id="myChart" width="400" height="400"></canvas></div>

            <label id="Start-date">From
                <input type="date" id="start">
            </label>  

            <label id="end-date">To  
                <input type="date" id="end">
            </label>  

    </script>


    <script id="calculatur-template" type="text/x-handlebars-template">
        <div id="calculatur">
            <div id="chat">
               <div> <p class="chat-msg" id="domain-msg">What happend?</p> </div><br/><br/>
            </div>
            
            <div id="answers">
                <div class="answer" id="exposed">I was exposed to a verified patient</div>
                <div class="answer" id="feeling">I'm not feeling well</div>
                <div class="answer" id="abroad">I returned from abroad</div>
                <div class="answer" id="verified">I'm a verified corona patient</div>
            </div>
        </div>
    </script>

    <script id="userForm-template" type="text/x-handlebars-template">
        <div id="user-form">
            {{#if date}}
            <input class="date-input" type="date">
            {{/if}}
            <input class="name-input" placeholder="Enter your name">
            <input class="mail-input" placeholder="Enter your email">
            <button class="submit-user">Submit</button>
        </div>
    </script>

    <script id="stats-template" type="text/x-handlebars-template">
        <div id="countries-stats"><canvas id="diagram" width="400" height="400"></canvas></div><br/>
        <div id="user-stats"><canvas id="userPie" width="400" height="400"></canvas></div><br/>
        <div id="world-stats"></div>
    </script>

    <script id="world-stats-template" type="text/x-handlebars-template">
        <div id="global-stat">
            <div class="stat">Global Stats</div>
            <div class="stat">Total active <br/> {{this.TotalConfirmed}}</div>
            <div class="stat">Total death cases <br/> {{this.TotalDeaths}}</div>
            <div class="stat">Total recovered <br/> {{this.TotalRecovered}}</div>
        </div>
    </script>

    <script id="news-template" type="text/x-handlebars-template">
        {{#each this}}
            <h4>{{this.title}}</h4>
            <h5>Author: {{this.author}}</h5>
            <div>{{this.description}}</div>
            <img src="{{this.urlToImage}}">
            <div><a class="links" href="{{this.url}}">Click for the full artical</a></div>
        {{/each}}
    </script>

    <script id="about-template" type="text/x-handlebars-template">
        <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Details</span>
                  <p>This website was created and designed by Dani Sofer and Yuval Lotem,
                       for more information contact us</p>
                </div>
                <div class="card-action">
                  <a href="#">yuvalotem@gmail.com</a>
                  <a href="#">soferdani@gmail.com</a>
                </div>
              </div>
            </div>
          </div>
          <img class="us" src="./WhatsApp Image 2020-09-17 at 01.57.57.jpeg">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!-- <script src="/moment/dist/moment.js"></script> -->
    <script src="/chart.js/dist/Chart.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="view.js"></script>
    <script src="logic.js"></script>
    <script src="charts.js"></script>
    <script src="main.js"></script>
</body>

</html>
